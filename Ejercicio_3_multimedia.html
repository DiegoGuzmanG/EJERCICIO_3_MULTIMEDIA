<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagen/CALL_OF_DUTY.jpg" alt="CALL_OF_DUTY" width="300" height="300" />

        <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls muted loop>
            <source src="videoplayback.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
            <source src="Bad Bunny - Tití Me Preguntó.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
